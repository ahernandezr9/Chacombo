<!DOCTYPE html>
<html>
    <head>
        
        <link rel="icon" href="faviadmin.ico">
        <title>Productos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <!-- Iconos -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!-- SweetAlert2-->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            function Registrar()
            {
                event.preventDefault();

                const imag = document.getElementById("imag").value;
                const tip = document.getElementById("tip").value;
                const prec = document.getElementById("prec").value;
                const nom = document.getElementById("nom").value;
                const desc = document.getElementById("desc").value;
                

                if (nom == "" || desc == "" || prec == "" || tip == "" || imag == "")
                {
                    //Puedes aqui poner una alerta: llene los campos
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Something went wrong!',
                        footer: '<a href="">Why do I have this issue?</a>'
                    });

                } else
                {
                    Swal.fire({
                        title: 'Do you want to save the changes?',
                        showDenyButton: true,
                        showCancelButton: true,
                        confirmButtonText: 'Save',
                        denyButtonText: `Don't save`,
                        allowOutsideClick: false,
                        allowEscapeKey: false
                    }).then((result) => {
                        if (result.isConfirmed) {
                            Swal.fire({
                                title: 'Saved!',
                                text: '',
                                icon: 'success',
                                allowOutsideClick: false,
                                allowEscapeKey: false
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    const formulario = document.getElementById("RegistrarPrd");
                                    formulario.submit();
                                }
                            });
                        } else if (result.isDenied) {
                            Swal.fire('Changes are not saved', '', 'info');
                        }
                    });
                }
            }

            function Actualizar()
            {
                event.preventDefault();

                //const id = document.getElementById("id").value;
                const nom = document.getElementById("nomx").value;
                const desc = document.getElementById("descx").value;
                const prec = document.getElementById("precx").value;
                const tip = document.getElementById("tipx").value;
                const imag = document.getElementById("imagx").value;


                if (nom == "" || desc == "" || prec == "" || tip == "" || imag == "")
                {
                    //Puedes aqui poner una alerta: llene los campos
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Something went wrong!',
                        footer: '<a href="">Why do I have this issue?</a>'
                    });

                } else
                {
                    Swal.fire({
                        title: 'Do you want to save the changes?',
                        showDenyButton: true,
                        showCancelButton: true,
                        confirmButtonText: 'Save',
                        denyButtonText: `Don't save`,
                        allowOutsideClick: false,
                        allowEscapeKey: false
                    }).then((result) => {
                        if (result.isConfirmed) {
                            Swal.fire({
                                title: 'Saved!',
                                text: '',
                                icon: 'success',
                                allowOutsideClick: false,
                                allowEscapeKey: false
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    const formulario = document.getElementById("actualizarPrd");
                                    formulario.submit();
                                }
                            });
                        } else if (result.isDenied) {
                            Swal.fire('Changes are not saved', '', 'info');
                        }
                    });
                }
            }


            function Eliminar(opcion)
            {
                event.preventDefault();

                Swal.fire({
                    title: 'Are you sure?',
                    text: "You won't be able to revert this!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!',
                    allowOutsideClick: false,
                    allowEscapeKey: false
                }).then((result) => {
                    if (result.isConfirmed) {

                        Swal.fire({
                            title: 'Deleted!',
                            text: 'Your file has been deleted.',
                            icon: 'success',
                            allowOutsideClick: false,
                            allowEscapeKey: false
                        }).then((result) => {
                            if (result.isConfirmed) {
                                location.href = opcion.href;
                            }
                        });

                    }
                });
            }

            function Editar()
            {
                const exampleModal = document.getElementById('modalEditar');
                exampleModal.addEventListener('show.bs.modal', event => {
                    // Button that triggered the modal
                    const button = event.relatedTarget;

                    //Datos
                    const id = button.getAttribute('data-bs-id');
                    const nom = button.getAttribute('data-bs-nom');
                    const desc = button.getAttribute('data-bs-desc');
                    const prec = button.getAttribute('data-bs-prec');
                    const tip = button.getAttribute('data-bs-tip');
                    const image = button.getAttribute('data-bs-imag');

                    //Campos
                    const campoId = document.getElementById('id');
                    const campoNom = document.getElementById('nomx');
                    const campoDesc = document.getElementById('descx');
                    const campoPrec = document.getElementById('precx');
                    const campoTip = document.getElementById('tipx');
                    const campoImag = document.getElementById('imagx');

                    //Colocar los datos a los campos
                    campoId.value = id;
                    campoNom.value = nom;
                    campoDesc.value = desc;
                    campoPrec.value = prec;
                    campoTip.value = tip;
                    campoImag.value = image;
                });
            }
        </script>
    </head>
    <body onload="Editar()">
        <div class="container">
            <div th:insert=" Menu :: #menuUsuario"></div>
            <br>

            <div>
                <a th:href="@{orden_ascProd}" class="btn btn-warning"><i class="bi bi-sort-up"></i></a>
                <a th:href="@{orden_descProd}" class="btn btn-info"><i class="bi bi-sort-down"></i></a>
            </div>

            <br>
            <form class="d-flex" role="search" action="buscarProd" method="POST">
                <input class="form-control me-2" name="dato" type="search" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            <br>
            <div>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"><i class="bi bi-plus-circle"></i></button>
            </div>
            <br>
            <div class="container bg-white text-dark" style="--bs-bg-opacity: .8;">

                <table class="table table-striped" id="tableAtencion">
                    <tr class="table-dark">
                        <th scope="col">#</th>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                    <tr th:each="producto,status : ${productos}">
                        <td th:text="${status.count}"></td>
                        <td th:text="${producto.IdProducto}"></td>                    
                        <td th:text="${producto.Nombre}"></td>
                        <td th:text="${producto.Descripcion}"></td>
                        <td th:text="${producto.Precio}"></td>                    
                        <td th:text="${producto.Tipo}"></td>
                        <td th:text="${producto.imagen}"></td>
                        <td>
                            <div class="col">
                                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalEditar" th:attr="data-bs-id=${producto.IdProducto},data-bs-nom=${producto.Nombre},data-bs-desc=${producto.Descripcion},data-bs-prec=${producto.Precio},data-bs-tip=${producto.Tipo},data-bs-imag=${producto.imagen}" ><i class="bi bi-pencil-square"></i></button>
                                <!--<a onclick="return Editar(this)" th:href="@{/editarPrd(id=${producto.IdProducto})}" class="btn btn-success"> <i class="bi bi-pencil-square"></i></a>-->
                            </div>
                        </td>
                        <td>
                            <div class="col">
                                <a onclick="return Eliminar(this)" th:href="@{/eliminarPrd(id=${producto.IdProducto})}" class="btn btn-danger"> <i class="bi bi-trash3"></i></a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Model REGISTRAR -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Producto</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="RegistrarPrd" method="POST" id="RegistrarPrd">
                             
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Nombre:</label>
                                <input type="text" name="nom" id="nom" class="form-control" placeholder="Ingrese nombre" >
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Descripción:</label>
                                <textarea class="form-control" name="desc" id="desc" placeholder="Ingrese descripción"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Precio:</label>
                                <input type="number" name="prec" id="prec" class="form-control" placeholder="Ingrese precio" step="0.1">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Tipo:</label>
                                <input type="text" name="tip" id="tip" class="form-control" placeholder="P(Principal), A(Adicional)" >
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Imagen:</label>
                                <input type="text" name="imag" id="imag" class="form-control" placeholder="Ingrese nombre de imagen." >
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button onclick="return Registrar()" type="button" class="btn btn-primary">Registrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Model EDITAR/ACTUALIZAR -->
        <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Producto</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="actualizarPrd" method="POST" id="actualizarPrd">
                            <input type="hidden" name="id" id="id">
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Nombre:</label>
                                <input type="text" name="nombre" id="nomx" class="form-control" placeholder="Ingrese nombre" >
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Descripción:</label>
                                <textarea class="form-control" name="descripcion" id="descx" placeholder="Ingrese descripción"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Precio:</label>
                                <input type="number" name="precio" id="precx" class="form-control" placeholder="Ingrese precio" >
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Tipo:</label>
                                <input type="text" name="tipo" id="tipx" class="form-control" placeholder="P(Principal), A(Adicional)" >
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Imagen:</label>
                                <input type="text" name="imagen" id="imagx" class="form-control" placeholder="Ingrese nombre de imagen." >
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button onclick="return Actualizar()" type="button" class="btn btn-primary">Actualizar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
