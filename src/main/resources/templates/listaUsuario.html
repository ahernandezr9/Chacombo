<!DOCTYPE html>
<html>
    <head>
        <title>Funcionarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <!-- Iconos -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!-- SweetAlert2-->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            function Registrar()
            {
                event.preventDefault();

                const usu = document.getElementById("usu").value;
                const clave = document.getElementById("clave").value;


                if (usu == "" || clave == "")
                {
                    //Puedes aqui poner una alerta: llene los campos
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Something went wrong!',
                        footer: '<a href="">Why do I have this issue?</a>'
                    });

                } else
                {
                    Swal.fire({
                        title: 'Do you want to save the changes?',
                        showDenyButton: true,
                        showCancelButton: true,
                        confirmButtonText: 'Save',
                        denyButtonText: `Don't save`,
                        allowOutsideClick: false,
                        allowEscapeKey: false
                    }).then((result) => {
                        if (result.isConfirmed) {
                            Swal.fire({
                                title: 'Saved!',
                                text: '',
                                icon: 'success',
                                allowOutsideClick: false,
                                allowEscapeKey: false
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    const formulario = document.getElementById("RegistrarUsu");
                                    formulario.submit();
                                }
                            });
                        } else if (result.isDenied) {
                            Swal.fire('Changes are not saved', '', 'info');
                        }
                    });
                }
            }
            
            function Actualizar()
            {
                event.preventDefault();

                //const id = document.getElementById("id").value;
                const usu = document.getElementById("usux").value;
                const clave = document.getElementById("clavex").value;


                if (usu == "" || clave == "")
                {
                    //Puedes aqui poner una alerta: llene los campos
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Something went wrong!',
                        footer: '<a href="">Why do I have this issue?</a>'
                    });

                } else
                {
                    Swal.fire({
                        title: 'Do you want to save the changes?',
                        showDenyButton: true,
                        showCancelButton: true,
                        confirmButtonText: 'Save',
                        denyButtonText: `Don't save`,
                        allowOutsideClick: false,
                        allowEscapeKey: false
                    }).then((result) => {
                        if (result.isConfirmed) {
                            Swal.fire({
                                title: 'Saved!',
                                text: '',
                                icon: 'success',
                                allowOutsideClick: false,
                                allowEscapeKey: false
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    const formulario = document.getElementById("actualizarUsu");
                                    formulario.submit();
                                }
                            });
                        } else if (result.isDenied) {
                            Swal.fire('Changes are not saved', '', 'info');
                        }
                    });
                }
            }


            function Eliminar(opcion)
            {
                event.preventDefault();

                Swal.fire({
                    title: 'Are you sure?',
                    text: "You won't be able to revert this!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!',
                    allowOutsideClick: false,
                    allowEscapeKey: false
                }).then((result) => {
                    if (result.isConfirmed) {

                        Swal.fire({
                            title: 'Deleted!',
                            text: 'Your file has been deleted.',
                            icon: 'success',
                            allowOutsideClick: false,
                            allowEscapeKey: false
                        }).then((result) => {
                            if (result.isConfirmed) {
                                location.href = opcion.href;
                            }
                        });

                    }
                });
            }
            
            function Editar()
            {
                const exampleModal = document.getElementById('modalEditar');
                exampleModal.addEventListener('show.bs.modal', event => {
                    // Button that triggered the modal
                    const button = event.relatedTarget;
                    
                    //Datos
                    const id = button.getAttribute('data-bs-id');
                    const usu = button.getAttribute('data-bs-usu');
                    const clave = button.getAttribute('data-bs-clave');
                   
                    //Campos
                    const campoId = document.getElementById('id');
                    const campoUsu = document.getElementById('usux');
                    const campoClave = document.getElementById('clavex');
                    
                    //Colocar los datos a los campos
                    campoId.value = id;
                    campoUsu.value = usu;
                    campoClave.value = clave;
                });
            }
        </script>
    </head>
    <body onload="Editar()">
        <div class="container">
            <div th:insert=" Menu :: #menuUsuario"></div>
            <br>
            
            <div>
                <a th:href="@{orden_ascUsu}" class="btn btn-warning"><i class="bi bi-sort-up"></i></a>
                <a th:href="@{orden_descUsu}" class="btn btn-info"><i class="bi bi-sort-down"></i></a>
            </div>
            <br>
            <form class="d-flex" role="search" action="buscarUsu" method="POST">
                <input class="form-control me-2" name="dato" type="search" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            
            <div>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"><i class="bi bi-plus-circle"></i></button>
            </div>
            <br>
            
            
            
            <div class="container bg-white text-dark" style="--bs-bg-opacity: .8;">

                <table class="table table-striped" id="tableAtencion">
                    <tr class="table-dark">
                        <th scope="col">#</th>
                        <th scope="col">Id</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Clave</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                    <tr th:each="usuario,status : ${usuarios}">
                        <td th:text="${status.count}"></td>
                        <td th:text="${usuario.IdUsuario}"></td>                    
                        <td th:text="${usuario.Usuario}"></td>
                        <td th:text="${usuario.Clave}"></td>   
                        <td>
                            <div class="col">
                                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalEditar" th:attr="data-bs-id=${usuario.IdUsuario},data-bs-usu=${usuario.Usuario},data-bs-clave=${usuario.Clave}" ><i class="bi bi-pencil-square"></i></button>
                                <!--<a onclick="return Editar(this)" th:href="@{/editarPrd(id=${producto.IdProducto})}" class="btn btn-success"> <i class="bi bi-pencil-square"></i></a>-->
                            </div>
                        </td>
                        <td>
                            <div class="col">
                                <a onclick="return Eliminar(this)" th:href="@{/eliminarUsu(id=${usuario.IdUsuario})}" class="btn btn-danger"> <i class="bi bi-trash3"></i></a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Model REGISTRAR -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Usuario</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="RegistrarUsu" method="POST" id="RegistrarFun">
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Usuario:</label>
                                <input type="text" name="usu" id="usu" class="form-control" placeholder="Ingrese Usuario" >
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Clave:</label>
                                <input type="text" name="clave" id="clave" class="form-control" placeholder="Ingrese Clave" >
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button onclick="return Registrar()" type="button" class="btn btn-primary">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Model EDITAR/ACTUALIZAR -->
        <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Usuario</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="actualizarUsu" method="POST" id="actualizarFun">
                            <input type="hidden" name="id" id="id">
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Usuario:</label>
                                <input type="text" name="usuario" id="usux" class="form-control" placeholder="Ingrese Usuario" >
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Clave:</label>
                                <input type="text" name="clave" id="clavex" class="form-control" placeholder="Ingrese Clave" >
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button onclick="return Actualizar()" type="button" class="btn btn-primary">Actualizar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
